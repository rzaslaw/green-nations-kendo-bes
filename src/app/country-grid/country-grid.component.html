<h3>EPI Index - All Countries</h3>
<p></p>
<kendo-grid 
          [data]="gridView"
          [height]="450"
          [pageSize]="pageSize"
          [skip]="skip"
          [pageable]="true"
          (pageChange)="pageChange($event)">
    <kendo-grid-column field="rank" title="Rank" width="40" >
    </kendo-grid-column>
    <kendo-grid-column field="name" title="Country Name" width="250" >
    </kendo-grid-column>
    <kendo-grid-column field="epiIndex" title="EPI Index" width="250" >
    </kendo-grid-column>    
</kendo-grid>
